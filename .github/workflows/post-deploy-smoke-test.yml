name: Post-deploy Smoke Test

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed

permissions:
  contents: read

jobs:
  post-deploy-smoke-test:
    # 只在部署 workflow 成功后执行
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      # workflow_run 不能直接拿到上一个 workflow 的 deploy step page_url 输出，
      # 因此使用固定站点 URL（符合你的 fallback 要求）
      SITE_URL: ${{ vars.SITE_URL || 'https://yuanlehome.github.io/blog' }}

    steps:
      - name: Smoke test (online)
        shell: bash
        run: |
          set -euo pipefail
          echo "SITE_URL=${SITE_URL}"

          # Pages / CDN 传播延迟
          sleep 10

          curl_check() {
            local url="$1"
            echo "==> curl ${url}"
            curl -sS -L --fail \
              --retry 10 --retry-delay 2 --retry-all-errors \
              --connect-timeout 10 --max-time 20 \
              "${url}"
          }

          # 1) 首页：内容断言（不要只看 200）
          home_html="$(curl_check "${SITE_URL}/")"
          echo "${home_html}" | grep -q "Recent Posts"

          # 2) 稳定页面（你站点真实存在）
          curl_check "${SITE_URL}/archive/" > /dev/null
          curl_check "${SITE_URL}/about/" > /dev/null

          # 3) RSS
          curl_check "${SITE_URL}/rss.xml" > /dev/null

          # 4) Sitemap：二选一
          if curl_check "${SITE_URL}/sitemap.xml" > /dev/null; then
            echo "sitemap.xml OK"
          elif curl_check "${SITE_URL}/sitemap-index.xml" > /dev/null; then
            echo "sitemap-index.xml OK"
          else
            echo "No sitemap found at /sitemap.xml or /sitemap-index.xml"
            exit 1
          fi

          # 5) 稳定文章页 + 内容断言
          article_html="$(curl_check "${SITE_URL}/flashattention/")"
          echo "${article_html}" | grep -q "FlashAttention"

          echo "✅ Post-deploy smoke test passed."
