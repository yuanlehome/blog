name: Delete PR branch on close

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.head.ref != github.event.pull_request.base.ref
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = `heads/${context.payload.pull_request.head.ref}`;
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref,
              });
              core.info(`Deleted branch ${ref}`);
            } catch (error) {
              core.warning(`Failed to delete branch ${ref}: ${error.message}`);
            }
