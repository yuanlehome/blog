name: Delete Article

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Article slug or full path'
        required: true
        type: string
      delete_images:
        description: 'Delete related images'
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Preview without deleting'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: delete-article
  cancel-in-progress: false

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Delete article
        shell: bash
        run: |
          set -euo pipefail

          TARGET="${{ inputs.target }}"
          DELETE_IMAGES=${{ fromJSON(inputs.delete_images) }}
          DRY_RUN=${{ fromJSON(inputs.dry_run) }}

          ARGS=("--target" "$TARGET")
          if [[ "${DELETE_IMAGES}" == true ]]; then
            ARGS+=("--delete-images")
          fi
          if [[ "${DRY_RUN}" == true ]]; then
            ARGS+=("--dry-run")
          fi

          echo "Running: npm run delete:article -- ${ARGS[*]}"
          npm run delete:article -- "${ARGS[@]}" | tee delete-article.log

      - name: Publish delete article summary
        if: always()
        run: |
          echo "## Delete article summary" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f delete-article.log ]]; then
            SUMMARY_LINE="$(grep '\"event\":\"summary\"' delete-article.log | tail -n 1 || true)"
            if [[ -n "$SUMMARY_LINE" ]]; then
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              echo "$SUMMARY_LINE" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "No structured summary found in logs. See step output above." >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "No log file generated for delete-article." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No content changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes:"
            git status --porcelain
          fi

      - name: Debug git state
        if: steps.changes.outputs.changed == 'true'
        run: |
          git status --porcelain
          git diff --name-only

      - name: Create Pull Request
        id: create_pull_request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          commit-message: 'chore: delete article'
          branch: chore/delete-article-${{ github.run_id }}
          title: 'chore: delete article'
          body: |
            This PR was auto-generated by the Delete Article workflow.

            - Source: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Target: ${{ inputs.target }}
            - Delete images: ${{ fromJSON(inputs.delete_images) }}
            - Dry run: ${{ fromJSON(inputs.dry_run) }}
          add-paths: |
            src/content/blog/
            public/images/
          delete-branch: true
