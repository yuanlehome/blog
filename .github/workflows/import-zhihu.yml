name: Import Article

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to import (Zhihu / Medium / WeChat)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Import article
        env:
          URL: ${{ inputs.url }}
        run: npm run zhihu:import -- --url "${{ inputs.url }}"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "[skip ci] chore: import zhihu article"
          git push
