name: Dead Link Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    container:
      image: lycheeverse/lychee:0.22.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 1) 源码侧 link check ----------
      - name: Link check (source)
        run: |
          lychee --config .lychee.src.toml README.md src public docs

      # ---------- 2) 构建产物侧 link check ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build (for dist link check)
        run: npm run build

      - name: Link check (dist)
        run: |
          lychee --config .lychee.dist.toml dist
