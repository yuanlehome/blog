name: Dead Link Check

on:
  pull_request:
    branches: [ main ]
  # 可选：推 main 也检查（建议保留）
  push:
    branches: [ main ]
  # 可选：定时跑一次（抓外链变更导致的坏链）
  schedule:
    - cron: "0 3 * * 1" # 每周一 03:00 UTC

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Link check (source)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --max-concurrency 8
            --timeout 20
            --max-retries 3
            --accept 200,206,429
            --exclude-mail
            --exclude-fragments
            README.md src public

      - name: Build (for dist link check)
        run: npm run build

      - name: Link check (dist)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --max-concurrency 8
            --timeout 20
            --max-retries 3
            --accept 200,206,429
            --exclude-mail
            --exclude-fragments
            dist
