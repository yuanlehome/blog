name: Sync Notion Content

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Notion Content
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run notion:sync

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync content from Notion"
          branch: chore/sync-notion-content
          title: "chore: sync content from Notion"
          body: |
            This PR was auto-generated by the Sync Notion Content workflow.

            - Source: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
          add-paths: |
            src/content/blog/notion/
            public/images/notion/
