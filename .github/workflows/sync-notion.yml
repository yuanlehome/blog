name: Sync Notion Content

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch: # Manual trigger
    inputs:
      markdown_translate_enabled:
        description: 'Enable markdown translation'
        required: false
        type: boolean
        default: false
      markdown_translate_provider:
        description: 'Translation provider to use'
        required: false
        type: choice
        options:
          - identity
          - deepseek
        default: identity

permissions:
  contents: write
  pull-requests: write

# Prevent concurrent sync runs
concurrency:
  group: sync-notion
  cancel-in-progress: false

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Notion Content
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          MARKDOWN_TRANSLATE_ENABLED: ${{ github.event.inputs.markdown_translate_enabled == 'true' && '1' || '0' }}
          MARKDOWN_TRANSLATE_PROVIDER: ${{ github.event.inputs.markdown_translate_provider || 'identity' }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          LOG_FORMAT: json
        run: |
          echo "Translation enabled: $MARKDOWN_TRANSLATE_ENABLED"
          echo "Translation provider: $MARKDOWN_TRANSLATE_PROVIDER"
          npm run notion:sync | tee notion-sync.log

      - name: Publish Notion sync summary
        if: always()
        run: |
          echo "## Notion sync summary" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f notion-sync.log ]]; then
            SUMMARY_LINE="$(grep '\"event\":\"summary\"' notion-sync.log | tail -n 1 || true)"
            if [[ -n "$SUMMARY_LINE" ]]; then
              echo '```json' >> "$GITHUB_STEP_SUMMARY"
              echo "$SUMMARY_LINE" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "No structured summary found in logs. See step output above." >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "No log file generated for Notion sync." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check for changes
        id: changes
        run: |
          git add -N src/content/blog/notion/ public/images/notion/
          if git diff --quiet --exit-code -- src/content/blog/notion/ public/images/notion/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No content changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git status --short
          fi

      - name: Create Pull Request
        id: create_pull_request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          commit-message: 'chore: sync content from Notion'
          branch: chore/sync-notion-${{ github.run_id }}
          title: 'chore: sync content from Notion (${{ github.run_id }})'
          body: |
            This PR was auto-generated by the Sync Notion Content workflow.

            - Source: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - Timestamp: ${{ github.event.repository.updated_at }}
          add-paths: |
            src/content/blog/notion/
            public/images/notion/
          delete-branch: true

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.create_pull_request.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          script: |
            const prNumber = Number('${{ steps.create_pull_request.outputs.pull-request-number }}');
            if (!prNumber) {
              core.setFailed('Pull request number not available for auto-merge.');
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const pullRequestId = pr.node_id;

            try {
              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'SQUASH',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with squash.`);
            } catch (error) {
              core.warning(`Failed to enable squash auto-merge: ${error.message}`);
              core.info('Attempting to enable merge-commit auto-merge as fallback.');

              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'MERGE',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with merge commit.`);
            }
