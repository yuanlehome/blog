name: Import Content

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to import (Zhihu / Medium / WeChat / others)'
        required: true
        type: string
      allow_overwrite:
        description: 'Overwrite existing imported file if exists'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Run import without writing files'
        required: false
        type: boolean
        default: false
      use_first_image_as_cover:
        description: 'Use the first image in the article body as cover (if applicable)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: content-import-${{ github.ref || 'dispatch' }}
  cancel-in-progress: true

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      NODE_VERSION: '20'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          if ! npx playwright install --with-deps chromium; then
            echo "Playwright install failed; retrying with --force..."
            npx playwright install --with-deps --force chromium
          fi
          if [[ ! -d "${PLAYWRIGHT_BROWSERS_PATH}"/chromium-* ]]; then
            echo "Playwright browsers are still missing after retry."
            exit 1
          fi

      - name: Import content
        env:
          URL: ${{ inputs.url }}
          ALLOW_OVERWRITE: ${{ inputs.allow_overwrite && 'true' || 'false' }}
          DRY_RUN: ${{ inputs.dry_run && 'true' || 'false' }}
          USE_FIRST_IMAGE_AS_COVER: ${{ inputs.use_first_image_as_cover && 'true' || 'false' }}
        run: |
          ARGS=()
          ARGS+=("--url" "$URL")

          if [[ "$ALLOW_OVERWRITE" == "true" ]]; then
            ARGS+=("--allow-overwrite")
          fi

          if [[ "$DRY_RUN" == "true" ]]; then
            ARGS+=("--dry-run")
          fi

          if [[ "$USE_FIRST_IMAGE_AS_COVER" == "true" ]]; then
            ARGS+=("--use-first-image-as-cover")
          fi

          echo "Running: npm run import:content -- ${ARGS[*]}"
          npm run import:content -- "${ARGS[@]}"

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No content changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes:"
            git status --porcelain
          fi

      - name: Debug git state
        if: steps.changes.outputs.changed == 'true'
        run: |
          git status --porcelain
          git diff --name-only

      - name: Create Pull Request
        id: create_pull_request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          commit-message: 'chore: import content'
          branch: chore/import-content-${{ github.run_id }}
          title: 'chore: import content'
          body: |
            This PR was auto-generated by the Import Content workflow.

            - Source: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
          add-paths: |
            src/content/blog/
            public/images/
            scripts/content-import.ts
          delete-branch: false

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.create_pull_request.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          script: |
            const prNumber = Number('${{ steps.create_pull_request.outputs.pull-request-number }}');
            if (!prNumber) {
              core.setFailed('Pull request number not available for auto-merge.');
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const pullRequestId = pr.node_id;

            try {
              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'SQUASH',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with squash.`);
            } catch (error) {
              core.warning(`Failed to enable squash auto-merge: ${error.message}`);
              core.info('Attempting to enable merge-commit auto-merge as fallback.');

              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'MERGE',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with merge commit.`);
            }
