name: Import Content

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to import (Zhihu / Medium / WeChat / others)'
        required: true
        type: string
      allow_overwrite:
        description: 'Overwrite existing imported file if exists'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Run import without writing files'
        required: false
        type: boolean
        default: false
      use_first_image_as_cover:
        description: 'Use the first image in the article body as cover (if applicable)'
        required: false
        type: boolean
        default: true
      markdown_translate_enabled:
        description: 'Enable markdown translation'
        required: false
        type: boolean
        default: false
      markdown_translate_provider:
        description: 'Translation provider to use'
        required: false
        type: choice
        options:
          - identity
          - deepseek
        default: identity
      cookie:
        description: 'Optional Cookie header for authenticated requests (manual use only, not logged)'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  pull-requests: write

# Prevent concurrent import runs
concurrency:
  group: import-content
  cancel-in-progress: false

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Mask cookie value
        if: inputs.cookie != ''
        run: echo "::add-mask::${{ inputs.cookie }}"

      - name: Import content
        env:
          URL: ${{ inputs.url }}
          ALLOW_OVERWRITE: ${{ inputs.allow_overwrite && 'true' || 'false' }}
          DRY_RUN: ${{ inputs.dry_run && 'true' || 'false' }}
          USE_FIRST_IMAGE_AS_COVER: ${{ inputs.use_first_image_as_cover && 'true' || 'false' }}
          MARKDOWN_TRANSLATE_ENABLED: ${{ inputs.markdown_translate_enabled && '1' || '0' }}
          MARKDOWN_TRANSLATE_PROVIDER: ${{ inputs.markdown_translate_provider }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          IMPORT_COOKIE: ${{ inputs.cookie }}
        run: |
          ARGS=()
          ARGS+=("--url" "$URL")

          if [[ "$ALLOW_OVERWRITE" == "true" ]]; then
            ARGS+=("--allow-overwrite")
          fi

          if [[ "$DRY_RUN" == "true" ]]; then
            ARGS+=("--dry-run")
          fi

          if [[ "$USE_FIRST_IMAGE_AS_COVER" == "true" ]]; then
            ARGS+=("--use-first-image-as-cover")
          fi

          echo "Running: npm run import:content -- ${ARGS[*]}"
          echo "Translation enabled: $MARKDOWN_TRANSLATE_ENABLED"
          echo "Translation provider: $MARKDOWN_TRANSLATE_PROVIDER"
          echo "Cookie injection enabled: $([[ -n "$IMPORT_COOKIE" ]] && echo "true" || echo "false")"
          npm run import:content -- "${ARGS[@]}"

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No content changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes:"
            git status --porcelain
          fi

      - name: Debug git state
        if: steps.changes.outputs.changed == 'true'
        run: |
          git status --porcelain
          git diff --name-only

      - name: Create Pull Request
        id: create_pull_request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          commit-message: 'chore: import content'
          branch: chore/import-content-${{ github.run_id }}
          title: 'chore: import content from ${{ github.run_id }}'
          body: |
            This PR was auto-generated by the Import Content workflow.

            - Source: ${{ github.workflow }}
            - Run ID: ${{ github.run_id }}
            - URL: ${{ inputs.url }}
          add-paths: |
            src/content/blog/
            public/images/
          delete-branch: true

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.create_pull_request.outputs.pull-request-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          script: |
            const prNumber = Number('${{ steps.create_pull_request.outputs.pull-request-number }}');
            if (!prNumber) {
              core.setFailed('Pull request number not available for auto-merge.');
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const pullRequestId = pr.node_id;

            try {
              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'SQUASH',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with squash.`);
            } catch (error) {
              core.warning(`Failed to enable squash auto-merge: ${error.message}`);
              core.info('Attempting to enable merge-commit auto-merge as fallback.');

              await github.graphql(
                `mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: $mergeMethod }) {
                    pullRequest { number autoMergeRequest { enabledAt } }
                  }
                }`,
                {
                  pullRequestId,
                  mergeMethod: 'MERGE',
                  headers: { Accept: 'application/vnd.github.merge-info-preview+json' },
                }
              );
              core.info(`Auto-merge enabled for PR #${prNumber} with merge commit.`);
            }
