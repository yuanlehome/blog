name: Import Content

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to import (Zhihu / Medium / WeChat / others)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Import content
        run: npm run import:content -- --url "${{ inputs.url }}"

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No content changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes:"
            git status --porcelain
          fi

      - name: Debug git state
        if: steps.changes.outputs.changed == 'true'
        run: |
          git status --porcelain
          git diff --name-only

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
          commit-message: '[skip ci] chore: import content'
          base: main
          branch: chore/import-content
          branch-suffix: timestamp
          title: 'chore: import content'
          body: |
            This PR was auto-generated by the Import Content workflow.

            - URL: ${{ inputs.url }}
            - Run ID: ${{ github.run_id }}
          add-paths: |
            src/content/blog/
            public/images/
            scripts/content-import.ts
          delete-branch: false
