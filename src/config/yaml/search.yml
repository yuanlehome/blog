# Search Configuration
# Full-text search functionality with fuzzy matching and keyboard navigation

search:
  # Enable or disable search functionality
  enabled: true

  # Enable keyboard shortcut (Cmd/Ctrl + K)
  shortcut: true

  # Search provider: "fuse" (recommended)
  provider: 'fuse'

  # Lazy load search index (only when search is opened)
  lazyLoad: true

  # Use Web Worker for search to avoid blocking main thread
  useWorker: true

  # Maximum number of search results to display
  maxResults: 12

  # Snippet configuration
  snippet:
    # Number of characters around match to display
    window: 80
    # Maximum lines to show in snippet
    maxLines: 2

  # Search weight configuration (higher = more important)
  weights:
    title: 6
    headings: 3
    tags: 3
    summary: 2
    body: 1

  # Fuse.js configuration
  fuse:
    # Threshold for fuzzy matching (0 = exact, 1 = match anything)
    # Lower values = stricter matching
    threshold: 0.35
    # Minimum characters to start matching
    minMatchCharLength: 1
    # Maximum pattern length
    maxPatternLength: 32
    # Ignore location in string
    ignoreLocation: true
    # Include match positions for highlighting
    includeMatches: true
    # Include score in results
    includeScore: true

  # Filter options
  filters:
    # Enable tag filtering
    tags: true
    # Enable year filtering
    year: false
    # Enable source filtering (notion/wechat/others)
    source: false

  # UI configuration
  ui:
    # Modal or drawer placement
    placement: 'modal'
    # Show tags in search results
    showTags: true
    # Show date in search results
    showDate: true
    # Placeholder text for search input
    placeholder: '搜索文章...'
    # No results text
    noResultsText: '未找到相关文章'
    # Loading text
    loadingText: '加载中...'
    # Recent articles section title
    recentTitle: '最近文章'
    # Popular tags section title
    tagsTitle: '热门标签'
    # Close button text
    closeText: '关闭'
    # Search hint text (keyboard shortcut)
    hintText: '按 ESC 关闭'
