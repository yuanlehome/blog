# Components Configuration
# Visual styling for UI components (radius, shadows, borders, spacing)

# ========================================
# Border Radius
# ========================================
radius:
  # No rounding
  none: '0'
  
  # Small elements (buttons, badges)
  sm: '0.375rem' # 6px
  
  # Default (inputs, small cards)
  default: '0.5rem' # 8px
  
  # Medium (cards, modals)
  md: '0.75rem' # 12px
  
  # Large (feature cards, hero sections)
  lg: '0.9rem' # 14.4px
  
  # Extra large (images, covers)
  xl: '0.75rem' # 12px
  
  # Full rounded (pills, avatars)
  full: '9999px'

# ========================================
# Component-specific Radius
# ========================================
componentRadius:
  # Card components
  card: '0.75rem'
  
  # Button elements
  button: '0.5rem'
  
  # Image elements
  image: '0.75rem'
  
  # Code blocks
  code: '0.9rem'
  
  # Input fields
  input: '0.5rem'

# ========================================
# Box Shadows
# ========================================
shadow:
  # No shadow
  none: 'none'
  
  # Subtle shadow (hover states)
  sm: '0 1px 2px 0 rgb(0 0 0 / 0.05)'
  
  # Default shadow (cards)
  default: '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)'
  
  # Medium shadow (dropdowns, popovers)
  md: '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)'
  
  # Large shadow (modals, drawers)
  lg: '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)'
  
  # Extra large shadow (sticky elements)
  xl: '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)'
  
  # 2X large shadow (prominent elements)
  '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.25)'

# ========================================
# Component-specific Shadows
# ========================================
componentShadow:
  # Card shadow (light mode)
  card: '0 8px 24px rgb(15 23 42 / 0.08)'
  
  # Card shadow (dark mode)
  cardDark: '0 10px 30px rgb(0 0 0 / 0.28)'
  
  # Header shadow when scrolled
  header: '0 8px 24px rgb(15 23 42 / 0.08)'
  
  # Header shadow (dark mode)
  headerDark: '0 10px 32px rgb(0 0 0 / 0.28)'
  
  # Hover lift effect
  hoverLift: true

# ========================================
# Borders
# ========================================
border:
  # Border style
  style: 'solid' # Options: "solid", "dashed", "dotted"
  
  # Border width
  width: '1px'
  
  # Border opacity (0-1)
  opacity: 0.2

# ========================================
# Motion & Transitions
# ========================================
motion:
  # Enable motion/animations
  enabled: true
  
  # Motion intensity level
  level: 'normal' # Options: "subtle", "normal", "energetic"
  
  # Transition durations (ms)
  duration:
    fast: 150
    normal: 200
    slow: 300
  
  # Easing functions
  easing:
    default: 'ease'
    in: 'ease-in'
    out: 'ease-out'
    inOut: 'ease-in-out'

# ========================================
# Spacing Scale
# ========================================
spacingScale: 'comfortable' # Options: "compact", "comfortable", "relaxed"

# Spacing multipliers by scale
spacingMultiplier:
  compact: 0.875
  comfortable: 1.0
  relaxed: 1.25
