# Site-wide Configuration
# This file contains global settings for the entire blog site

# Site identity
siteName: "Yuanle Liu's Blog"
title: "Yuanle Liu's Blog"
description: 'A minimal Astro blog'
author: 'Yuanle Liu'

# Copyright information
copyrightYear: 2025
copyrightText: 'All rights reserved.'

# Language and localization
defaultLanguage: 'en'
dateFormat: 'YYYY-MM-DD'

# SEO and feeds
enableRSS: true
enableSitemap: true

# Analytics
# Busuanzi (不蒜子) page view statistics
busuanzi:
  enabled: true # 启用/禁用 Busuanzi 浏览量统计
  scriptUrl: 'https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js' # Busuanzi 脚本地址
  debug: false # 调试模式

# Social meta defaults
socialImage: 'placeholder-social.jpg'
