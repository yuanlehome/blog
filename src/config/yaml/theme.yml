# Theme Configuration
# Visual theme and appearance settings
# Designed for technical documentation / engineering blog style

# Color mode settings
colorMode:
  # Default theme preference: "light", "dark", "system"
  default: 'system'
  # Allow users to toggle theme
  allowToggle: true
  # Persist theme preference in localStorage
  persist: true

# Available theme options
themes:
  - 'light'
  - 'dark'

# Theme storage
storageKey: 'theme'

# Theme icons and labels
icons:
  light: '‚òÄÔ∏è'
  dark: 'üåô'

labels:
  light: 'Light'
  dark: 'Dark'

# Color palette for light mode
# Low-saturation, professional, technical documentation style
colors:
  # Single accent color (cyan-blue, engineering style)
  brand: '#0284c7' # sky-600 - primary links, buttons, accents
  # Keep accent same as brand for unified appearance
  accent: '#0284c7' # sky-600 - tags, highlights
  # Off-white background (not pure white, reduces eye strain)
  background: '#fafafa' # neutral-50
  # Dark gray foreground (not pure black, softer on eyes)
  foreground: '#18181b' # zinc-900
  # Muted text color for secondary content
  muted: '#71717a' # zinc-500
  # Subtle border color
  border: '#e4e4e7' # zinc-200
  # Card/panel background (slightly elevated)
  card: '#f4f4f5' # zinc-100
  # Code-specific colors (low contrast, technical feel)
  code:
    background: '#f4f4f5' # zinc-100
    foreground: '#18181b' # zinc-900
    border: '#e4e4e7' # zinc-200
    # Syntax highlighting - single accent approach
    keyword: '#0284c7' # sky-600
    string: '#059669' # emerald-600
    comment: '#a1a1aa' # zinc-400
    function: '#0284c7' # sky-600

# Color palette for dark mode
# Low-saturation, comfortable for long reading sessions
darkColors:
  # Accent color (slightly brighter for dark mode)
  brand: '#38bdf8' # sky-400
  accent: '#38bdf8' # sky-400
  # Dark background (not pure black, reduces eye strain)
  background: '#18181b' # zinc-900
  # Light foreground (not pure white, softer)
  foreground: '#fafafa' # neutral-50
  # Muted text for secondary content
  muted: '#a1a1aa' # zinc-400
  # Subtle border color
  border: '#3f3f46' # zinc-700
  # Card/panel background
  card: '#27272a' # zinc-800
  # Code-specific colors for dark mode
  code:
    background: '#1f1f23' # custom dark (between zinc-800 and zinc-900)
    foreground: '#e4e4e7' # zinc-200
    border: '#3f3f46' # zinc-700
    keyword: '#38bdf8' # sky-400
    string: '#34d399' # emerald-400
    comment: '#71717a' # zinc-500
    function: '#38bdf8' # sky-400

# Link styling
emphasis:
  # Link underline style: "never", "hover", "always"
  linkUnderline: 'hover'
  # Show focus ring on interactive elements
  focusRing: true

# Code block configuration
codeBlock:
  # Theme for syntax highlighting
  # The actual theme is handled by the syntax highlighter
  # This controls display preferences
  theme:
    light: 'github-light' # Light mode code theme
    dark: 'github-dark' # Dark mode code theme
  # Show line numbers in code blocks
  showLineNumbers: true
  # Show copy button on code blocks
  showCopyButton: true
  # Wrap long lines instead of horizontal scroll
  wrapLongLines: false
  # Inline code style: "subtle" (background only), "boxed" (with border)
  inlineCodeStyle: 'subtle'
  # Border radius (inherits from components.yml but can override)
  radius: '0.9rem'
  # Enable line highlighting
  enableHighlight: true

# Header styling
header:
  # Header variant: "default", "subtle", "frosted", "elevated"
  variant: 'default'
  # Background opacity (0-1)
  backgroundOpacity: 0.92
  # Blur effect strength when using frosted variant
  blurStrength: '10px'

# Animation preferences
animations:
  respectReducedMotion: true
  enableScrollEffects: true
