# Theme Configuration
# Visual theme and appearance settings
# Designed for technical documentation / engineering blog style

# Color mode settings
colorMode:
  # Default theme preference: "light", "dark", "system"
  default: 'system'
  # Allow users to toggle theme
  allowToggle: true
  # Persist theme preference in localStorage
  persist: true

# Available theme options
themes:
  - 'light'
  - 'dark'

# Theme storage
storageKey: 'theme'

# Theme icons and labels
icons:
  light: '‚òÄÔ∏è'
  dark: 'üåô'

labels:
  light: 'Light'
  dark: 'Dark'

# Color palette for light mode
# Cyberpunk/Synthwave inspired - dark base with neon accents
colors:
  # Neon cyan - primary accent
  brand: '#06b6d4' # cyan-500 - primary links, buttons, accents
  # Neon cyan for consistency
  accent: '#06b6d4' # cyan-500 - tags, highlights
  # Neon secondary colors
  secondary: '#a855f7' # purple-500 - secondary accents
  tertiary: '#ec4899' # pink-500 - tertiary accents  
  warning: '#facc15' # yellow-400 - warning/attention
  # Dark gray background (cyberpunk light theme still leans dark)
  background: '#1a1a1f' # deep charcoal
  # Light text for dark bg
  foreground: '#e4e4e7' # zinc-200
  # Muted text color for secondary content
  muted: '#a1a1aa' # zinc-400
  # Neon-tinted border
  border: '#3f3f46' # zinc-700 with slight glow
  # Card/panel background (glass morphism)
  card: '#27272a' # zinc-800/90
  # Code-specific colors (cyberpunk high contrast)
  code:
    background: '#18181b' # zinc-900
    foreground: '#e4e4e7' # zinc-200
    border: '#3f3f46' # zinc-700
    # Syntax highlighting - neon approach
    keyword: '#06b6d4' # cyan-500
    string: '#a855f7' # purple-500
    comment: '#71717a' # zinc-500
    function: '#ec4899' # pink-500

# Color palette for dark mode
# Cyberpunk/Synthwave - deep blacks with vibrant neons
darkColors:
  # Brighter neon cyan for dark mode
  brand: '#22d3ee' # cyan-400
  accent: '#22d3ee' # cyan-400
  # Neon secondary colors
  secondary: '#c084fc' # purple-400 - secondary accents
  tertiary: '#f472b6' # pink-400 - tertiary accents
  warning: '#fde047' # yellow-300 - warning/attention
  # Pure dark background (cyberpunk aesthetic)
  background: '#0a0a0f' # near-black with blue tint
  # Bright foreground for maximum contrast
  foreground: '#f4f4f5' # zinc-100
  # Muted text with slight neon tint
  muted: '#a1a1aa' # zinc-400
  # Neon-glow border
  border: '#52525b' # zinc-600
  # Card/panel background (glass morphism)
  card: '#18181b' # zinc-900/85
  # Code-specific colors for dark mode (vibrant neon)
  code:
    background: '#0f0f14' # deep black-blue
    foreground: '#f4f4f5' # zinc-100
    border: '#3f3f46' # zinc-700
    keyword: '#22d3ee' # cyan-400
    string: '#c084fc' # purple-400
    comment: '#71717a' # zinc-500
    function: '#f472b6' # pink-400

# Link styling
emphasis:
  # Link underline style: "never", "hover", "always"
  linkUnderline: 'hover'
  # Show focus ring on interactive elements
  focusRing: true

# Code block configuration
codeBlock:
  # Theme for syntax highlighting
  # The actual theme is handled by the syntax highlighter
  # This controls display preferences
  theme:
    light: 'github-light' # Light mode code theme
    dark: 'github-dark' # Dark mode code theme
  # Show line numbers in code blocks
  showLineNumbers: true
  # Show copy button on code blocks
  showCopyButton: true
  # Wrap long lines instead of horizontal scroll
  wrapLongLines: false
  # Inline code style: "subtle" (background only), "boxed" (with border)
  inlineCodeStyle: 'subtle'
  # Border radius (inherits from components.yml but can override)
  radius: '0.9rem'
  # Enable line highlighting
  enableHighlight: true

# Header styling
header:
  # Header variant: "default", "subtle", "frosted", "elevated"
  variant: 'default'
  # Background opacity (0-1)
  backgroundOpacity: 0.92
  # Blur effect strength when using frosted variant
  blurStrength: '10px'

# Animation preferences
animations:
  respectReducedMotion: true
  enableScrollEffects: true
