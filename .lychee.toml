# .lychee.toml
# Lychee link checker configuration

# 基础行为
root_dir = "public"
verbose = "info"
no_progress = true

# 稳定性/性能
max_concurrency = 8
timeout = 20
max_retries = 3

# HTTP 接受码：206=Range，429=限流（把 429 视为“可接受”，减少误伤）
accept = [200, 206, 429]

# 忽略 #fragment（锚点）
include_fragments = false

# 默认不检查 mailto
include_mail = false

# 输入源缺失/无文件时跳过，不要中断或触发异常路径
skip_missing = true

# 可选：减少噪声（例如忽略 node_modules/dist 内部特定文件等）
exclude_path = [
  "node_modules",
]

user_agent = "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120 Safari/537.36"
